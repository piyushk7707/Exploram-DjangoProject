{% extends "base.html" %}
{% block title %}Add Trip | Exploram{% endblock %}

{% block content %}

<div class="container py-5">
  <h3 class="fw-bold text-primary mb-4">Add New Trip</h3>

  <form method="POST" class="card p-4 shadow-sm border-0 rounded-4">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Destination</label>
      <input type="text" name="destination" class="form-control" required>
    </div>

    <!-- ðŸ”´ THIS WAS MISSING / WRONG BEFORE -->
    <div class="mb-3">
      <label class="form-label">Duration (in days)</label>
      <input type="number" name="duration_days" class="form-control" min="1" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" name="price" class="form-control" min="0" required>
    </div>

    <button type="submit" class="btn btn-primary rounded-pill">
      Save Trip
    </button>
    <br>
    <a href="{% url 'trips:admin_trips' %}" class="btn btn-secondary rounded-pill">
      Cancel
    </a>
  </form>
</div>

{% endblock %}
