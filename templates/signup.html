<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Exploram</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eaf8ff, #f7fcff);
      font-family: 'Segoe UI', sans-serif;
    }
    .auth-box {
      border-radius: 18px;
      box-shadow: 0 20px 45px rgba(0,0,0,0.08);
    }
    .brand {
      color: #52ceff;
      font-weight: 800;
    }
    .btn-exploram {
      background-color: #52ceff;
      border: none;
      color: #fff;
      font-weight: 600;
    }
    .btn-exploram:hover {
      background-color: #3bbbe6;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height:100vh;">
    <div class="col-md-6">

      <div class="card auth-box border-0 p-4">
        <div class="text-center mb-4">
          <img src="/static/assets/img/1icon.jpeg" width="60" class="mb-2">
          <h3 class="brand">Exploram</h3>
          <p class="text-muted">Create your account</p>
        </div>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label>Username</label>
            <input type="text" name="username" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
          </div>

          <div class="mb-3">
            <label>Password</label>
            <input type="password" name="password" class="form-control" required>
          </div>
          <div class="form-group mt-3">
            <label>Register As</label>
            <select name="role" class="form-control" required>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <button class="btn btn-exploram w-100 rounded-pill mt-2">
            Create Account
          </button>
        </form>

        <div class="text-center mt-3">
          <small class="text-muted">
            Already have an account?
            <a href="{% url 'accounts:login' %}" style="color:#52ceff;">Login</a>
          </small>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
