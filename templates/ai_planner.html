{% extends "base.html" %}
{% block title %}AI Trip Planner | Exploram{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">AI Trip Budget Planner</h2>

<form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Destination</label>
        <input type="text" name="destination" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Budget (â‚¹)</label>
        <input type="number" name="budget" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Days</label>
        <input type="number" name="days" class="form-control" required>
    </div>

    <button class="btn btn-success w-100">Plan My Trip</button>
</form>
{% endblock %}
